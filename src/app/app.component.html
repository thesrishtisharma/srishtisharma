<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<div id="screen" style="scroll-behavior: smooth;">
    <!-- navbar -->
    <div @fade id="navBar">
        <ul id="navUl">
            <li style="float: left;">
                <!-- <a class="funnel-display-name" id="dsc" href="#summary" skipLocationChange [style.color]="colorMap.mediumTurquoise">
                    {{displayName}}
                </a> -->
                <a href="#aboutMe">
                    <img [src]="'../assets/images/logo/UpdatedLogo.png'" id="logo-img">
                </a>
            </li>
            <!-- <li><mat-slide-toggle id="dark-mode-toggle"
                #darkModeSwitch
                (change)="changeTheme()"
                [checked]="checked"
                [disabled]="disabled">
            </mat-slide-toggle></li> -->
            <li><a class="funnel-display-navbar" href="#proj" [style.color]="colorMap.cultured">Projects</a></li>
            <li><a class="funnel-display-navbar" href="#experience" [style.color]="colorMap.cultured">Experience</a></li>
            <li><a class="funnel-display-navbar" href="#skill" [style.color]="colorMap.cultured">Skills</a></li>
        </ul>
    </div>

    <!-- about me-->
    <main @slideY id="aboutMe">
        <div class="main">
            <section class="aboutSrishti">
                <p>
                    <span><b id="name" class="funnel-display-name" [style.color]="colorMap.mediumTurquoise">Srishti Sharma</b></span><br>
                    <span id="dsc" [style.color]="colorMap.lavenderBlue">Software Engineer</span>     <br><br>
                    <span id="s4" [style.color]="colorMap.wildBlueYonder">
                        I am a 
                        <b id="s4" [style.color]="colorMap.cultured">Full Stack Developer</b>
                        proficient in building reliable & efficient backend and frontend solutions.
                    </span>
                </p>

                <div id="social_handles">
                    <footer class="mt-auto social-icons">
                        <div class="container text-center py-5" id="social-icons">
                            <a target="_blank" href="https://www.linkedin.com/in/the-srishti-sharma/">
                                <img class="social" src="../assets/images/linkedin.png">
                            </a>
                            <a target="_blank" href="https://github.com/thesrishtisharma">
                                <img class="social" src="../assets/images/github.png">
                            </a>
                            <a target="_blank" href="https://www.instagram.com/thesrishtisharma/">
                                <img class="social" src="../assets/images/instagram (1).png">
                            </a>
                            <a target="_blank" href="https://t.me/thesrishtisharma">
                                <img class="social" src="../assets/images/telegram.png">
                            </a>
                        </div>
                    </footer>
                </div>
            </section>
        </div>
    </main>

    <!-- My Skills -->
    <div @slideY id="skill">
        <div class="container">
            <h2 class="jura-copyright" [style.color]="colorMap.mediumTurquoise" 
                [style.borderBottom]="'1px solid '+colorMap.mediumTurquoise">Good at</h2>
            
            <div class="d-flex flex-wrap gap-3 justify-content-start container skill-btn">
                <button class="btn btn-outline-info flex-fill text-center px-4 py-2 mx-2 mb-2" 
                        style="min-width: 120px; height: 48px;" 
                        *ngFor="let s of skills">
                    {{s}}
                </button>
            </div>
        </div>
    </div>


     <!-- My Projects -->
    <div @slideY id="proj">
        <div class="container">
            <h2 class="jura-copyright" [style.color]="colorMap.mediumTurquoise" [style.borderBottom]="'1px solid '+colorMap.mediumTurquoise">Some of my projects</h2>
        </div>
        <section class="srishProjects">
            <div class="projects container">
                <div class="row flex-nowrap overflow-auto g-3 pb-3">
                    <div class="flex-shrink-0 mx-2" id="card-style" *ngFor="let p of projects">  <!-- Fixed width: 350px -->
                        <div class="card h-100 w-100 mx-2 d-flex flex-column">  <!-- w-100 fills container -->
                            <div class="card-border flex-grow-1 d-flex flex-column">
                                <img [src]="p.img" class="card-img-top flex-shrink-0" style="height: 200px; object-fit: cover;" [alt]="p.name">
                                <div class="card-body flex-grow-1 d-flex flex-column p-3">
                                    <h5 class="card-title flex-shrink-0 mb-2">{{p.name}}</h5>
                                    <p class="card-text flex-grow-1 mb-3">{{p.desc}}</p>
                                    <div class="mt-auto">
                                        <a [href]="p.ref" class="btn btn-info w-100">Explore</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- My Experience -->
     

    <!-- Copyrights -->
    <div @slideY id="copyrights">  <!--*ngIf="smallScreen"-->
        <span class="jura-copyright" [style.color]="colorMap.darkElectricBlue">
            {{SrishtiSharma_Copyrights}}
        </span>
    </div>

        </div>
    </div> -->

</div>
